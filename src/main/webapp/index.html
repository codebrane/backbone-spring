<!DOCTYPEhtml>
<htmllang="en">

<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link href="./assets/css/bootstrap.css" rel="stylesheet">
  <link href="./assets/css/application.css" rel="stylesheet">
	<link href="./assets/css/jquery-ui-1.10.0.custom.css" rel="stylesheet">
</head>

<body>
  
  <div id="header-region"></div>
  
  <div id="courses-region" class="container">
    courses go here
  </div>
  
  <div id="dialog-region"></div>
  
  <script type="text/template" id="header-template">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#courses">Courses</a>
        <div class="nav-collapse collapse"><ul class="nav"></ul></div>
      </div>
    </div>
  </script>
  
  <script type="text/template" id="header-link">
    <a href="#<%= url %>"><%= name %></a>
  </script>
  
  <script type="text/template" id="course-list-layout">
    <div id="panel-region"></div>
    <div id="courses-region"></div>
  </script>
  
  <script type="text/template" id="course-list-panel">
    <button class="btn btn-primary js-new">New Course</button>
    <form id="filter-form" class="form-search form-inline pull-right">
      <div class="input-append">
        <input type="text" class="span2 search-query js-filter-criterion">
        <button type="submit" class="btn">Filter Courses</button>
      </div>
    </form>
  </script>
  
  <script type="text/template" id="loading-view">
		<h1><%= title %></h1>
		<p><%= message %></p>
    <div id="spinner"></div>
  </script>
  
  <script type="text/template" id="missing-course-view">
    <div class="alert alert-error">This course does not exist!</div>
  </script>
  
  <script type="text/template" id="course-list">
    <thead>
      <tr><th>Code</th><th>Title</th><th></th></tr>
    </thead>
    <tbody>
    </tbody>
  </script>
  
  <script type="text/template" id="courses-template">
    <td><%= id %></td>
    <td><%= title %></td>
    <td>
      <a href="#courses/<%= id %>" class="btn btn-small js-show"><i class="icon-eye-open"></i>Show</a>
			<a href="#contacts/<%= id %>/edit" class="btn btn-small js-edit"><i class="icon-pencil"></i>Edit</a>
			<button class="btn btn-small js-delete"><i class="icon-remove"></i>Delete</button>
    </td>
  </script>
  
  <script type="text/template" id="course-view">
    <h1>
      <%= id %> <%= title %></h1>
      <p><%= description %></p>
			<a href="#courses/<%= id %>/edit" class="btn btn-small js-edit">
			<i class="icon-pencil"></i>
			    Edit this course
			</a>
  </script>

	<script type="text/template" id="course-form">
		<form>
  		<div class="control-group">
  			<label for="course-code" class="control-label">Code:</label>
  			<input id="course-code" name="code" type="text" value="<%= code %>"/>
  		</div>
			<div class="control-group">
				<label for="course-title" class="control-label">Title:</label>
				<input id="course-title" name="title" type="text" value="<%= title %>"/>
			</div>
			<div class="control-group">
				<label for="course-description" class="control-label">Description:</label>
				<input id="course-description" name="description" type="text" value="<%= description %>"/>
			</div>
			<button class="btn js-submit">Save</button>
		</form>
	</script>
	
	<script type="text/template" id="course-list-none">
	  <td colspan="3">No courses to display</td>
	</script>
	
	<script type="text/template" id="about-message">
	  <h1>About</h1>
	  <p>By Me!</p>
	</script>
	
  <script src="./assets/js/vendor/jquery.js"></script>
  <script src="./assets/js/vendor/json2.js"></script>
  <script src="./assets/js/vendor/underscore.js"></script>
  <script src="./assets/js/vendor/backbone.js"></script>
  <script src="./assets/js/vendor/backbone.marionette.js"></script>
	<script src="./assets/js/vendor/backbone.syphon.js"></script>
	<script src="./assets/js/vendor/backbone.picky.js"></script>
  <script src="./assets/js/vendor/spin.js"></script>
  <script src="./assets/js/vendor/jquery.spin.js"></script>
	<script src="./assets/js/vendor/jquery-ui-1.10.3.custom.js"></script>
  
  <script src="./assets/js/apps/config/marionette/regions/dialog.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/entities/course.js"></script>
  <script src="./assets/js/entities/common.js"></script>
  <script src="./assets/js/entities/header.js"></script>
  <script src="./assets/js/apps/courses/list/list_view.js"></script>
  <script src="./assets/js/apps/courses/list/list_controller.js"></script>
  <script src="./assets/js/apps/courses/show/show_controller.js"></script>
  <script src="./assets/js/apps/courses/show/show_view.js"></script>
	<script src="./assets/js/apps/courses/edit/edit_controller.js"></script>
	<script src="./assets/js/apps/courses/common/views.js"></script>
	<script src="./assets/js/apps/courses/edit/edit_view.js"></script>
  <script src="./assets/js/apps/courses/courses_app.js"></script>
  <script src="./assets/js/apps/courses/new/new_view.js"></script>
  <script src="./assets/js/common/views.js"></script>
  <script src="./assets/js/apps/about/about_app.js"></script>
  <script src="./assets/js/apps/about/show/show_view.js"></script>
  <script src="./assets/js/apps/about/show/show_controller.js"></script>
  <script src="./assets/js/apps/header/header_app.js"></script>
  <script src="./assets/js/apps/header/list/list_view.js"></script>
  <script src="./assets/js/apps/header/list/list_controller.js"></script>
  
  <script type="text/javascript">
    // ready only needed if you need the DOM ready
    $(document).ready(function() {
      CourseManager.start();
    });
  </script>
  
</body>

</html>
